[tool.coverage.run]
branch = true
source = [ "cnn_benchmark" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../coverage/./benchmarks/python/cnn-benchmark/html' --cov-report xml:'../../../coverage/./benchmarks/python/cnn-benchmark/coverage.xml' --html='../../../reports/./benchmarks/python/cnn-benchmark/unittests/html/index.html' --junitxml='../../../reports/./benchmarks/python/cnn-benchmark/unittests/junit.xml'"

[tool.poetry]
name = "cnn-benchmark"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "cnn_benchmark"

  [tool.poetry.dependencies]
  python = "^3.12"
  tensorflow = "^2.16.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
