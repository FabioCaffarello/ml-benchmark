[tool.coverage.run]
branch = true
source = [ "downloader" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/./datasets/cifar10-dataset/html' --cov-report xml:'../../coverage/./datasets/cifar10-dataset/coverage.xml' --html='../../reports/./datasets/cifar10-dataset/unittests/html/index.html' --junitxml='../../reports/./datasets/cifar10-dataset/unittests/junit.xml'"

[tool.poetry]
name = "cifar10-dataset"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "downloader"

  [tool.poetry.dependencies]
  python = "^3.12"
  tensorflow = "^2.16.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
